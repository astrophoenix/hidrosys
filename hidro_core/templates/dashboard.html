    <script type="text/javascript">
    	   var obj_dashboard = {

            ids_knobs : [ "knob_temp_mar", "knob_temp_aire", "knob_hum_aire", "knob_luz"],
            umbral_temperatura_aire : 0,
            umbral_humedad_aire : 0,
            umbral_intensidad_luz : 0,

            init : function ()
            {
                obj_dashboard.init_knobs(obj_dashboard.ids_knobs);
                obj_dashboard.obtener_umbrales();
                obj_dashboard.obtener_datos_medidos_equipo();
                setInterval(obj_dashboard.obtener_datos_medidos_equipo, 3000);
            },

            init_knobs : function (knobs)
            {

              for (var i = 0; i < knobs.length; i++)
                $("#" + knobs[i]).knob();

            },

            validar_medicion : function (variable_fisica, valor_medicion, umbral)
            {
              variable_fisica = "#" + variable_fisica;
              $(variable_fisica).val(valor_medicion).trigger('change');

              if (valor_medicion >= umbral){
                $(variable_fisica).trigger('configure',{min: '0', max: '100', "fgColor" : "#b85e80" });
              }else{
                $(variable_fisica).trigger('configure',{min: '0', max: '100', "fgColor" : "#8ac368" });
              }
              
            },

            obtener_datos_medidos_equipo : function()
            {
                var url_view = "{% url 'hidro_core.views.obtener_datos_medidos_equipo' 1 %}";
                $.ajax({
                    url : url_view,
                    type : "GET",
                    success : function(data)
                    {
                        var temp_aire = parseFloat(data[0].fields.temperatura);
                        var hum_aire = parseFloat(data[0].fields.humedad);
                        var inten_luz = parseFloat(data[0].fields.intensidad_luz);
                        
                        //medición temperatura aire
                        var umbral_temp_aire = obj_dashboard.umbral_temperatura_aire;
                        obj_dashboard.validar_medicion(obj_dashboard.ids_knobs[1], temp_aire, umbral_temp_aire);

                        //medición humedad aire
                        var umbral_hum_aire = obj_dashboard.umbral_humedad_aire;
                        obj_dashboard.validar_medicion(obj_dashboard.ids_knobs[2], hum_aire, umbral_hum_aire);

                        //medición intensidad luz
                        var umbral_intensidad_luz = obj_dashboard.umbral_intensidad_luz;
                        obj_dashboard.validar_medicion(obj_dashboard.ids_knobs[3], inten_luz, umbral_intensidad_luz);

                    },

                    // handle a non-successful response
                    error : function(xhr,errmsg,err) {
                        console.log(xhr.status + ": " + xhr.responseText);
                    }
                });
            },


            obtener_umbrales : function()
            {
                var url_view = "{% url 'hidro_core.views.obtener_umbrales' %}";
                $.ajax({
                    url : url_view,
                    type : "GET",
                    success : function(data)
                    {
                      obj_dashboard.umbral_temperatura_aire = parseFloat(data[0].fields.umbral);
                      obj_dashboard.umbral_humedad_aire = parseFloat(data[1].fields.umbral);
                      obj_dashboard.umbral_intensidad_luz = parseFloat(data[3].fields.umbral);
                    },

                    // handle a non-successful response
                    error : function(xhr,errmsg,err) {
                        console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the 
                    }
                });
            },



         };
        
    $(function(){
        obj_dashboard.init();
    }); 

    </script>
